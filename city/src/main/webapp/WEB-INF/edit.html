<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<form action="/edit" method="post" enctype="multipart/form-data">
    <input placeholder="id" name="employeeCode" th:value="${city.id}" readonly><br>
    <input placeholder="name" name="name" th:value="${city.city}"><br>
    <input placeholder="age" name="age" th:value="${city.country}"><br>
    <input placeholder="salary" name="salary" th:value="${city.area}"><br>
    <input placeholder="population" name="population" th:value="${city.population}"><br>
    <input placeholder="gdp" name="gdp" th:value="${city.gdp}"><br>
    <input placeholder="describe" name="describe" th:value="${city.describe}"><br>

    <button type="submit">Edit</button>
</form>
</body>
</html>
