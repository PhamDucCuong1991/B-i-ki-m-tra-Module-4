
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a type="button" class="btn btn-success" href="/create">Create</a>
<h1>List Employee</h1>
<div class="container mt-3">
    <form action="/search" method="post" class="">
        <input class="" type="text" name="name" placeholder="Search">
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>Country</th>
            <th>opption</th>
            <th>opption</th>
            <th>opption</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${cityList}">
            <td th:utext="${p.id}"></td>
            <td th:utext="${p.city}"></td>
            <td th:utext="${p.country}"></td>

            <td>
                <a type="button" class="btn btn-warning" th:href="@{/edit(id=${p.getId})}">Edit</a>
            </td>
            <td>
                <a type="button" class="btn btn-danger" th:href="@{/delete(id=${p.getId})}">Delete</a>
            </td>

            <td>
                <a type="button" class="btn btn-primary" th:href="@{/information(id=${p.getId})}">Infomation</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
